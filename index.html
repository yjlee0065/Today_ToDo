<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Notion Planner Widget v6</title>
    <style>
        :root { 
            --bg: #ffffff; 
            --text: #37352f; 
            --accent: #d44c47; 
            --border: #e9e9e8;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg); margin: 0; padding: 20px; user-select: none; color: var(--text);
        }
        #main-widget {
            display: flex;
            flex-direction: column; /* 세로 배치 강제 */
            align-items: center;
        }
        #canvas-container { position: relative; width: 320px; height: 320px; margin-bottom: 30px; }
        
        /* 정보 패널: 원 아래에 위치 */
        .info-panel { text-align: center; width: 100%; }
        .current-time { color: var(--accent); font-weight: 700; font-size: 1.5rem; margin-bottom: 10px; }
        .current-task { font-size: 1.3rem; color: var(--text); font-weight: 500; }
        
        /* 모달 스타일 */
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.15); z-index: 1000; width: 260px; border: 1px solid var(--border); }
        .input-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .num-ctrl { display: flex; flex-direction: column; align-items: center; }
        .num-ctrl input { width: 60px; text-align: center; font-size: 1.1rem; padding: 8px; border: 1px solid var(--border); border-radius: 6px; }
        .arrow-btn { cursor: pointer; background: #f7f7f5; border: 1px solid var(--border); width: 40px; height: 30px; border-radius: 4px; margin: 2px; }
        input[type="text"] { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 15px; }
        .save-btn { width: 100%; background: #37352f; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        #setup-screen { text-align: center; padding: 80px 20px; }
    </style>
</head>
<body>

<div id="setup-screen">
    <h2>Daily Plan Range</h2>
    <input type="time" id="start-time" value="09:00"> ~ 
    <input type="time" id="end-time" value="21:00">
    <br><br>
    <button class="save-btn" onclick="initChart()">시작하기</button>
</div>

<div id="main-widget" style="display:none;">
    <div id="canvas-container">
        <canvas id="plannerCanvas" width="320" height="320"></canvas>
    </div>
    <div class="info-panel">
        <div id="display-time" class="current-time">--:-- ~ --:--</div>
        <div id="display-task" class="current-task">오늘의 일과를 등록해보세요!</div>
    </div>
</div>

<div id="modal">
    <h3 id="modal-title" style="margin-top:0;">일과 편집</h3>
    <div class="input-row">
        <div class="num-ctrl">
            <button class="arrow-btn" onclick="adj(1,0)">▲</button>
            <input type="number" id="h-in" value="1">
            <button class="arrow-btn" onclick="adj(-1,0)">▼</button>
            <small>시간</small>
        </div>
        <div class="num-ctrl">
            <button class="arrow-btn" onclick="adj(0,15)">▲</button>
            <input type="number" id="m-in" value="0">
            <button class="arrow-btn" onclick="adj(0,-15)">▼</button>
            <small>분</small>
        </div>
    </div>
    <input type="text" id="task-in" placeholder="할 일 입력">
    <button class="save-btn" onclick="handleSave()">저장</button>
    <button id="del-btn" onclick="deleteTask()" style="width:100%; background:none; border:none; color:var(--accent); margin-top:15px; cursor:pointer;">삭제</button>
    <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#888; margin-top:5px; cursor:pointer;">닫기</button>
</div>

<script>
    let startTime, endTime, totalMin;
    let tasks = [];
    let editingIdx = -1;
    let dragIdx = -1;
    let isDragging = false;
    let startX, startY;

    const canvas = document.getElementById('plannerCanvas');
    const ctx = canvas.getContext('2d');
    
    // 요청하신 색상 순환: 하늘 -> 분홍 -> 하늘 -> 연보라
    const colorPalette = ['#D4E9F8', '#F0D7F1', '#D8F4FB', '#DDD4F0', '#D4DDF4', '#FFE0F0', '#E0F7FA', '#E8EAF6'];
    let mouse = { x: 0, y: 0, overIdx: -1 };

    function initChart() {
        const s = document.getElementById('start-time').value.split(':');
        const e = document.getElementById('end-time').value.split(':');
        startTime = parseInt(s[0])*60 + parseInt(s[1]);
        endTime = parseInt(e[0])*60 + parseInt(e[1]);
        if(endTime <= startTime) endTime += 1440;
        totalMin = endTime - startTime;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-widget').style.display = 'flex';
        render();
    }

    function adj(h, m) {
        const hi = document.getElementById('h-in'), mi = document.getElementById('m-in');
        let curH = parseInt(hi.value) + h, curM = parseInt(mi.value) + m;
        if(curM >= 60) { curH++; curM = 0; } if(curM < 0) { curH--; curM = 45; }
        const curDur = (curH * 60) + curM;
        const used = tasks.reduce((s, t, i) => s + (i === editingIdx ? 0 : t.dur), 0);
        if(curDur > (totalMin - used)) return;
        hi.value = Math.max(0, curH); mi.value = Math.max(0, curM);
    }

    function render() {
        ctx.clearRect(0,0,320,320);
        const cx=160, cy=160, r=150;
        
        ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.fillStyle = '#fff'; ctx.fill();
        ctx.strokeStyle = '#000'; ctx.lineWidth = 2.5; ctx.stroke();

        let curA = -Math.PI/2;
        tasks.forEach((t, i) => {
            const sweep = (t.dur / totalMin) * Math.PI*2;
            ctx.beginPath(); ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, r, curA, curA + sweep);
            ctx.fillStyle = (dragIdx === i) ? 'rgba(0,0,0,0.05)' : colorPalette[i % colorPalette.length];
            ctx.fill(); ctx.stroke();
            t.startA = curA; t.endA = curA + sweep;
            curA += sweep;
        });

        const now = new Date();
        const nowMin = now.getHours()*60 + now.getMinutes();
        if(nowMin >= startTime && nowMin <= endTime) {
            const angle = ((nowMin-startTime)/totalMin)*Math.PI*2 - Math.PI/2;
            ctx.beginPath(); ctx.moveTo(cx, cy);
            ctx.lineTo(cx+Math.cos(angle)*r, cy+Math.sin(angle)*r);
            ctx.strokeStyle = '#d44c47'; ctx.lineWidth = 3; ctx.stroke();
        }

        if(mouse.overIdx === -1 && Math.sqrt((mouse.x-160)**2 + (mouse.y-160)**2) < 150) {
            const used = tasks.reduce((s, t) => s + t.dur, 0);
            if(used < totalMin) {
                ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.font = "30px Arial";
                ctx.textAlign = "center"; ctx.fillText("+", mouse.x, mouse.y + 10);
            }
        }
        updateInfo(nowMin);
        requestAnimationFrame(render);
    }

    canvas.addEventListener('mousemove', e => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left; mouse.y = e.clientY - rect.top;
        const dx = mouse.x - 160, dy = mouse.y - 160;
        let angle = Math.atan2(dy, dx);
        if(angle < -Math.PI/2) angle += Math.PI*2;
        mouse.overIdx = tasks.findIndex(t => angle >= t.startA && angle < t.endA);
        
        if(isDragging && dragIdx !== -1 && mouse.overIdx !== -1 && mouse.overIdx !== dragIdx) {
            const item = tasks.splice(dragIdx, 1)[0];
            tasks.splice(mouse.overIdx, 0, item);
            dragIdx = mouse.overIdx;
        }
    });

    canvas.addEventListener('mousedown', e => { startX = e.clientX; startY = e.clientY; if(mouse.overIdx !== -1) { dragIdx = mouse.overIdx; isDragging = true; } });
    window.addEventListener('mouseup', e => {
        const distMoved = Math.sqrt((e.clientX - startX)**2 + (e.clientY - startY)**2);
        if(distMoved < 5 && Math.sqrt((mouse.x-160)**2 + (mouse.y-160)**2) < 150) openEdit(mouse.overIdx);
        isDragging = false; dragIdx = -1;
    });

    function openEdit(idx) {
        editingIdx = idx;
        document.getElementById('modal-title').innerText = idx === -1 ? "새 일과 추가" : "일과 수정";
        document.getElementById('del-btn').style.display = idx === -1 ? "none" : "block";
        document.getElementById('h-in').value = idx === -1 ? 1 : Math.floor(tasks[idx].dur/60);
        document.getElementById('m-in').value = idx === -1 ? 0 : tasks[idx].dur%60;
        document.getElementById('task-in').value = idx === -1 ? "" : tasks[idx].name;
        document.getElementById('modal').style.display = 'block';
    }

    function handleSave() {
        const dur = parseInt(document.getElementById('h-in').value)*60 + parseInt(document.getElementById('m-in').value);
        if(dur <= 0) return;
        const name = document.getElementById('task-in').value || "일과";
        if(editingIdx > -1) tasks[editingIdx] = { dur, name }; else tasks.push({ dur, name });
        closeModal();
    }
    function deleteTask() { if(editingIdx > -1) tasks.splice(editingIdx, 1); closeModal(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function updateInfo(nowMin) {
        let cum = 0, found = false;
        tasks.forEach(t => {
            const s = startTime + cum, e = s + t.dur;
            if(nowMin >= s && nowMin < e) {
                document.getElementById('display-time').innerText = `${fmt(s)} ~ ${fmt(e)}`;
                document.getElementById('display-task').innerText = t.name;
                found = true;
            }
            cum += t.dur;
        });
        if(!found) {
            document.getElementById('display-time').innerText = "--:-- ~ --:--";
            document.getElementById('display-task').innerText = "일과가 없습니다.";
        }
    }
    function fmt(m) { return `${String(Math.floor(m/60)%24).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; }
</script>
</body>
</html>
